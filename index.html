    <style>
      ul {
          list-style-type: none;
          margin: 0;
          padding: 0;
          overflow: hidden;
      }
      
      li {
          float: left;
      }
      
      a:link, a:visited {
          position: absolute;
          bottom: 400; 
          left: 640; 
          display: block;
          width: 120px;
          font-weight: bold;
          color: #FFFFFF;
          background-color: #98bf21;
          text-align: center;
          padding: 4px;
          text-decoration: none;
          text-transform: uppercase;
      }
      
      a:hover, a:active {
          background-color: #7A991A;
      }
    </style>
  </head>
  <body>
    <h1>Test.</h1>

    </ul>
