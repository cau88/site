    <!-- Slide Show -->
    <section>
      <img class="mySlides" src="https://github.com/cau88/site/blob/images/HomeImg.jpg?raw=true"
      style="width:100%">
      <img class="mySlides" src="https://github.com/cau88/site/blob/images/MajorLeagueHacking.jpg?raw=true"
      style="width:100%">
      <img class="mySlides" src="https://github.com/cau88/site/blob/images/WHpic.JPG?raw=true"
      style="width:100%">
    </section>
    
    <script>
    // Automatic Slideshow - change image every 6 seconds
    var myIndex = 0;
    carousel();

    function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i = 0; i < x.length; i++) {
           x[i].style.display = "none";
        }
        myIndex++;
        if (myIndex > x.length) {myIndex = 1}
        x[myIndex-1].style.display = "block";
        setTimeout(carousel, 6000);
    }
    </script>
  </body>
